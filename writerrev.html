<body>
    <h1>Course title</h1>
    <div class="userimg">
      <img class ="userimg" src="userimage.jpg" alt="userimage">
      <h3>username</h3>
    </div>

    <div class="rating-box">
      <h3>Rate the course:</h3>
      <div class="stars"></div>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div><br>

    </div>

    <form action="/action_page.php">
        <label for="course"></label>
        <input class="course" type="text" id="course" name="course" placeholder="Title of the course..." required autofocus>
      <br>
        <label for="url"></label>
        <input class="course" type="text" id="url" name="url" placeholder="Paste the URL of the course here..." size="30" required>
      <br>
        <label for="Price"></label>
        <input class="course" type="text" id="Price" name="Price" placeholder="Price of the course...">
      <br>
        <label for="Short review"></label>
        <input class="course" type="Short review" id="Short review" name="Short review" placeholder="Write a short review here.." required>
      <br>
        <label for="Comment"></label>
        <textarea class="comment" name="Comment" id="Comment"  rows="4" cols="50"  placeholder="Comment on the course here..." required></textarea>
      <br>

      <label for="clearbutton"></label>
      <input class="buttons" type="Reset" value="Clear">

      <label for="submitbutton"></label>
      <input class="buttons" type="Submit" value="Submit">

    </form>

</body>
